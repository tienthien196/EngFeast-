    :root {

    @keyframes float {

    @keyframes pulse {

    textarea {

    textarea:focus {

    .feedback {

    .feedback.show {

    .feedback.success {

    .feedback.error {

    .status {

    }
  </style>

<body>
  <div class="stars" id="stars"></div>

  <div class="container">
    <header>
      <h1>üéß Nghe & Nh·∫Øc L·∫°i <span class="badge">LISTENING MODE</span></h1>
    </header>

    <div class="card">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>

      <div class="listening-container">
        <p class="sentence" id="sentence">Nh·∫•n "üîä Ph√°t c√¢u" ƒë·ªÉ b·∫Øt ƒë·∫ßu</p>

    <div class="footer">
      üéß R√®n luy·ªán k·ªπ nƒÉng nghe v√† ph√°t √¢m chu·∫©n b·∫£n x·ª© | D·ªØ li·ªáu t·ª´ EngFeast API
      <div style="margin-top: 10px;">
        <span>‚ö° Real-time Recognition</span> | <span>üîä Speech Synthesis</span> | <span>üéÆ Gamified Learning</span>
      </div>
    </div>
  </div>

  <script>
    let questions = [];
    let currentQuestion = null;
    let recognition = null;
    let isListening = false;
    let score = 0;
    let total = 0;

    // Create stars
    function createStars() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 80; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.width = `${Math.random() * 3}px`;
        star.style.height = `${Math.random() * 3}px`;
        star.style.animationDelay = `${Math.random() * 3}s`;
        starsContainer.appendChild(star);
      }
    }

    // Create sparkle
    function createSparkle(x, y) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = `${x}px`;
      sparkle.style.top = `${y}px`;
      document.body.appendChild(sparkle);
      setTimeout(() => document.body.removeChild(sparkle), 1000);
    }

    document.addEventListener('click', e => {
      if (e.target.tagName === 'BUTTON') createSparkle(e.clientX, e.clientY);
    });

    // Initialize
    window.onload = function() {
      createStars();

      // Check if SpeechRecognition is available
      window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (window.SpeechRecognition) {
        recognition = new window.SpeechRecognition();
        recognition.continuous = false;
        recognition.lang = 'en-US';
        recognition.onresult = function(event) {
          const transcript = event.results[0][0].transcript;
          document.getElementById("user-input").value = transcript;
          document.getElementById("status").textContent = `B·∫°n n√≥i: "${transcript}"`;
        };
        recognition.onend = () => {
          isListening = false;
          document.getElementById("status").textContent = "ƒê√£ d·ª´ng nghe";
        };
      } else {
        document.getElementById("status").textContent = "‚ö†Ô∏è Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ nh·∫≠n di·ªán gi·ªçng n√≥i";
      }

      // Load questions
      fetch('/api/questions')
        .then(res => res.json())
        .then(data => {
          questions = data.filter(q => q.answer_en && q.answer_en.length > 10);
          nextQuestion();
        })
        .catch(err => {
          console.error("L·ªói t·∫£i c√¢u h·ªèi:", err);
          alert("Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß");
        });
    };

    function nextQuestion() {
      if (questions.length === 0) return;
      currentQuestion = questions[Math.floor(Math.random() * questions.length)];
      document.getElementById("sentence").textContent = currentQuestion.answer_en;
      document.getElementById("user-input").value = '';
      document.getElementById("feedback").classList.remove("show");
      total++;
      updateProgress();
    }

    function speakSentence() {
      if (!currentQuestion) return;
      const utterance = new SpeechSynthesisUtterance(currentQuestion.answer_en);
      utterance.lang = 'en-US';
      utterance.rate = 0.9;
      utterance.pitch = 1;
      speechSynthesis.speak(utterance);
      document.getElementById("status").textContent = "ƒêang ph√°t √¢m...";
    }

    function startListening() {
      if (!recognition) {
        alert("Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ nh·∫≠n di·ªán gi·ªçng n√≥i");
        return;
      }
      recognition.start();
      isListening = true;
      document.getElementById("status").textContent = "ƒêang l·∫Øng nghe... N√≥i to, r√µ r√†ng nh√©!";
    }

    function stopListening() {
      if (isListening && recognition) {
        recognition.stop();
        isListening = false;
      }
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("user-input").value.trim().toLowerCase();
      const correctAnswer = currentQuestion.answer_en.toLowerCase();
      
      const feedback = document.getElementById("feedback");
      feedback.classList.remove("success", "error", "show");

      if (!userAnswer) {
        feedback.textContent = "‚ùå Vui l√≤ng nh·∫≠p c√¢u tr·∫£ l·ªùi!";
        feedback.classList.add("error", "show");
        return;
      }

      // Simple similarity check
      const similarity = computeSimilarity(userAnswer, correctAnswer);
      
      if (similarity > 0.8) {
        feedback.textContent = `‚úÖ Ch√≠nh x√°c! C√¢u ƒë√∫ng: "${correctAnswer}"`;
        feedback.classList.add("success", "show");
        score++;
        // Ghi nh·∫≠n ƒë√£ h·ªçc
        fetch('/api/mark-learned', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: currentQuestion.id })
        }).catch(console.log);
        setTimeout(nextQuestion, 1500);
      } else {
        feedback.textContent = `‚ùå G·∫ßn ƒë√∫ng r·ªìi! C√¢u ƒë√∫ng: "${correctAnswer}"`;
        feedback.classList.add("error", "show");
      }
    }

    // T√≠nh ƒë·ªô t∆∞∆°ng ƒë·ªìng gi·ªØa hai chu·ªói
    function computeSimilarity(s1, s2) {
      const l1 = s1.split(' ').filter(w => w.length > 2);
      const l2 = s2.split(' ').filter(w => w.length > 2);
      const common = l1.filter(w => l2.includes(w)).length;
      return common / Math.max(l1.length, l2.length);
    }

    function updateProgress() {
      const progress = (score / total) * 100;
      document.getElementById('progress-fill').style.width = `${progress}%`;
    }
  </script>
